<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Animations & Transitions</title>
</head>
<body>
  <div class="container">
    <div class="parent stack-a">
      <div class="letter">M</div>
      <div class="child animate-m">
      </div>
    </div>
    <div class="parent stack-d">
      <div class="letter">U</div>
      <div class="child animate-u">
      </div>
    </div>
    <div class="parent stack-c">
      <div class="letter">Z</div>
      <div class="child animate-z"></div>
    </div>
    <div class="parent  stack-b">
      <div class="letter">E</div>
      <div class="child animate-e"></div>
    </div>
  </div>
</body>
</html>
